version: '2'

services:
  spm-client:
   image: sematext/spm-client:auto-discovery
   privileged: true
   volumes: 
    # spm-client > v1.31.65 requires access to docker socket
    - /var/run/docker.sock:/var/run/docker.sock
   # We don't need ntwork link anymore - spm-client will join nginx network automatically!
   # links: 
   #  - nginx

  nginx:
   image: nginx:latest
   #ports:
   # - "9001:80"
   environment: 
    - SPM_TOKEN=${SPM_TOKEN}
   volumes: 
    - ${PWD}/default.conf:/etc/nginx/conf.d/default.conf
